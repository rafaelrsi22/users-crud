<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUM</title>
        <style>
            body {
                text-align: center;
            }

            input {
                display: block;
                margin: 0 auto;
                margin-bottom: 15px;
            }

            input:last-child {
                margin-bottom: 0px;
            }

            table {
                max-width: 800px;
                margin: auto;
            }

            td, th {
                padding: 20px;
            }

            #user-form {
                margin-bottom: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Express + SQL CRUM</h1>
        <form id="user-form">
            <input type="text" name="username" id="username-input" placeholder="username" required> 
            <input type="submit" value="submit">
        </form>
        <table>
            <thead>
                <!-- <div class="container">
                    <p>{username}</p>
                    <p>{creation_date}</p>
                    <p>{update_date}</p>
                </div> -->
                <th>username</th>
                <th>creation_date</th>
                <th>update_date</th>
                <th> </th>
            </thead>
            <tbody id="users-table">
                
            </tbody>
        </table>

        <script>
            const userForm = document.getElementById('user-form');
            const usernameInput = document.getElementById('username-input');
            const usersTable = document.getElementById('users-table');

            function insertUserRow(info, onDelete) {
                const tableRow = document.createElement('tr');
                const usernameCell = document.createElement('td');
                const creationCell = document.createElement('td');
                const updateCell = document.createElement('td');
                const deleteCell = document.createElement('td');
                const deleteButton = document.createElement('button');

                tableRow.id = `user-${info.id}`;

                usernameCell.innerText = info.username;
                creationCell.innerText = info.created_at;
                updateCell.innerText = info.updated_at;
                deleteButton.innerText = "Delete";

                deleteButton.addEventListener('click', onDelete);

                deleteCell.appendChild(deleteButton);
                tableRow.append(usernameCell, creationCell, updateCell, deleteCell);

                usersTable.appendChild(tableRow);
            }

            window.addEventListener('DOMContentLoaded', async () => {
                const users = await fetch('/users');
                const usersInfo = await users.json();

                usersInfo.forEach((value) => {
                    const id = value.id;
                    
                    insertUserRow(value, async () => {
                        await fetch('/users', {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                            },
                            body: new URLSearchParams({ id }).toString()
                        });

                        location.reload();
                    });
                });
            });

            userForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = usernameInput.value;
                await fetch('/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                    },
                    body: new URLSearchParams({ username }).toString()
                });

                location.reload();
            });
        </script>
    </body>
</html>
